{% extends "blog_app/base.html" %}

{% block content %}
    <form method = "POST">
        {% csrf_token %}
        <p> Are you sure want to delete {{ object }}</p>
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'blog_app:post_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        
    </form>
{% endblock%}
