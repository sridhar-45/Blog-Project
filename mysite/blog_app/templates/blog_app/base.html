{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOG</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Medium Editor -->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/blog_app.css' %}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- for enhance the myblog tag -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body class="loader">
  <!-- Navbar -->
  <!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar techfont">
    <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'blog_app:post_list' %}">
      <img src="{% static 'images/logo2.png' %}" alt="myblog logo" height="50" class="me-2">
      
    </a>

    <!-- Toggle for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <!-- Left side links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog_app:about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.github.com" target="_blank">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </li>
      </ul>

      <!-- Right side links -->
      <ul class="navbar-nav align-items-center">
        {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog_app:post_new' %}">New Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog_app:post_draft_list' %}">Drafts</a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none; background: none;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </button>
              </form>
            </li>
        <!-- <li class="nav-item">
          <span class="navbar-text">
            <i class="fas fa-user"></i>{{ user.username }}
          </span>
        </li> -->
        {% else %}
        <!-- <i class="fas fa-user fa-2x"></i> Login -->
        <span class="navbar-text">
            <a href = "{% url 'login' %}"><i class="fas fa-user"></i> <b>Login</b></a>
          </span>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


  <!-- Content block -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-8 blog_posts">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
